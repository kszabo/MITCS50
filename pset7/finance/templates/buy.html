{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="numshares" placeholder="number of shares" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Purchase</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
